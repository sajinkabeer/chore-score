<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Roommate Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🏆 Roommate Leaderboards</h1>

      <div class="card">
        <div class="card-title">Roommate Rankings</div>
        <ul class="roommate-list" id="leaderboard">
          <!-- Roommate items will be inserted here -->
        </ul>

        <div class="progress-container">
          <div class="progress-title">
            <span>Week Progress</span>
            <span id="week-text">Week X (X%)</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="week-progress"></div>
          </div>
        </div>

        <div class="footer-link">
          <a
            href="https://docs.google.com/spreadsheets/d/1rHyt1zK66eUfhknGfJoKUZfk9DBE1a6skc-n4heOYSA/edit?usp=sharing"
            target="_blank"
            >Learn about our points system</a
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
